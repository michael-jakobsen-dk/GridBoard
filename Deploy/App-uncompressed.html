<!DOCTYPE html>
<html>
<head>
    <title>GridBoard</title>

    <script type="text/javascript" src="/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',
    launch: function () {
        console.log("launch()");
        Ext.create('Rally.data.wsapi.TreeStoreBuilder').build({
            models: ['PortfolioItem/Feature'],
            autoLoad: true,
            enableHierarchy: true,
            fetch: ['Name', 'State', 'RefinedEstimate']
        }).then({
            success: this._onStoreBuilt,
            scope: this
        });
    },

    _onStoreBuilt: function (store) {
        console.log("_onStoreBuilt()");
        var modelNames = ['PortfolioItem/Feature'];
        var context = this.getContext();
        var me = this;

        var myGrid = me.add({
            xtype: 'rallygridboard',
            context: context,
            modelNames: modelNames,
            toggleState: 'grid',

            gridConfig: {
                store: store,
                alwaysShowDefaultColumns: true,
                columnCfgs: [
                    'Name',
                    'State',
                    {
                        text: 'Refined',
                        dataIndex: 'RefinedEstimate',
                        renderer: function (value) {
                            console.log("RefinedEstimate:renderer");
                            return value + " EUR";
                        }
                    },
                    {
                        text: 'Department (Yrs)',
                        xtype: 'templatecolumn',
                        tpl: '{RefinedEstimate} ({Name})'
                    }
                ]
            },
            height: me.getHeight()
        });
        console.log("myGrid = ", myGrid);
    }
});

            Rally.launchApp('CustomApp', {
                name:"GridBoard",
                parentRepos:"",
                version:"0.1.1"
            });

        });
    </script>



    <style type="text/css">
        .app {
  /* Add app styles here */
}

    </style>
</head>
<body>
</body>
</html>
